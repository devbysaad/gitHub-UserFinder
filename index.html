<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder - Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0d1117;
        }
    </style>
</head>

<body class="text-gray-200 font-sans min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-[#161b22] shadow-2xl rounded-2xl p-8 space-y-6 border border-[#30363d]">
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-center text-white">
            GitHub User Finder
        </h1>

        <!-- Search Form -->
        <form class="flex gap-4">
            <input type="text" placeholder="Enter GitHub username"
                class="usernameInp flex-1 px-4 py-3 rounded-xl bg-[#0d1117] text-white border border-[#30363d] placeholder-gray-500 focus:ring-2 focus:ring-blue-600 focus:outline-none" />
            <button type="submit"
                class="searchBtn px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition">
                Search
            </button>
        </form>

        <!-- User Profile Card -->
        <div class=" card bg-[#0d1117] border border-[#30363d] rounded-xl p-6 flex gap-6 shadow-sm">
            
    </div>
    <script src="script.js"></script>
</body>

</html>
